name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  set-up:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run lint
      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: set-up
  build-docker:
    runs-on: ubuntu-latest
    # Ensure test runs first
    needs: test
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Build Docker image
      - name: Build Docker image
        run: |
          set -e
          IMAGE_TAG=my-image-name:${GITHUB_SHA}
          echo "Building Docker image with tag $IMAGE_TAG"
          docker build . -f Dockerfile -t $IMAGE_TAG
